spring.application.name=SpringBoot_SistemaRH

spring.datasource.url=jdbc:mysql://localhost:3306/RecursosHDB?createDatabaseIfNotExist=true 
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Se comunica con el MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect8
spring.main.allow-circular-references=true
 #PrimeFaces por default es el tema saga


#Configuracion de Puerto
server.port=8081